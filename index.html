<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Randomizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    
</head>

<body>
    <header id="header">
        <h1>Your Workout Plan</h1>
    </header>
    <div id="container-one">
        <div class="mon">
            <div class="day">Monday</div>
            <div class="mon-workout-list">
                <div class="mon-chest">
    
                </div>
                <div class="mon-biceps">
                    
                </div>
            </div>
        </div>
        <div class="tue">
            <div class="day">Tuesday</div>
            <div class="tue-workout-list">
                <div class="rest">Rest Day</div>
            </div>
        </div>
        <div class="wed">
            <div class="day">Wednesday</div>
            <div class="wed-workout-list">
                <div class="wed-back">
                    
                </div>
                <div class="wed-triceps">
                   
                </div>
                <div class="wed-abs">
                    
                </div>
            </div>
        </div>
    </div>
    <div id="container-two">
        <div class="thur">
            <div class="day">Thursday</div>
            <div class="thur-workout-list">
                <div class="rest">Rest Day</div>
            </div>
        </div>
        <div class="fri">
            <div class="day">Friday</div>
            <div class="fri-workout-list">
                <div class="fri-shoulders">
                    
                </div>
                <div class="fri-traps">
                    
                </div>
            </div>
        </div>
        <div class="sat">
            <div class="day">Satureday</div>
            <div class="sat-workout-list">
                <div class="sat-legs">
                    
                </div>
                <div class="sat-calves">
                    
                </div>
                <div class="sat-abs">
                    
                </div>
            </div>
        </div>
    </div>
    <div id="container-three">
        <div class="sun">
            <div class="day">Sunday</div>
            <div class="sun-workout-list">
                <div class="rest">Rest Day</div>
            </div>
        </div>
    </div>
    <div id="workout-plan">
        <div class="workouts"></div>
        <div class="media"></div>
    </div>

</body>

</html>
